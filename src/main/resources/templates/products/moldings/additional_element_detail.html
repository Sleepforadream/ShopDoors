<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}" lang="ru">

<head>
    <title layout:fragment="title" th:text="${additionalElement.name}">Детали продукта</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<th:block layout:fragment="content">
    <div class="product-detail-container">
        <div class="product-detail">
            <img th:src="@{${additionalElement.imagePath}}" alt="Product Image" class="product-detail-image">
            <div class="product-info">
                <h1 th:text="${additionalElement.name}">Название продукта</h1>

                <b th:text="'Описание:'"></b>
                <p th:text="${additionalElement.description}"></p>
                <hr>
                <br>
                <b th:text="'Фабрика: '"></b>
                <q th:text="${additionalElement.fabric.getRusName()}"></q>

                <br>
                <b th:text="'Наполнение: '"></b>
                <comment th:text="${additionalElement.filling.getRusName()}"></comment>

                <br>
                <b th:text="'Покрытие: '"></b>
                <comment th:text="${additionalElement.facing.getRusName()}"></comment>

                <br>
                <b th:text="'Тип: '"></b>
                <comment th:text="${additionalElement.moldingType.getRusName()}"></comment>

                <br>
                <b th:text="'Ширина: '"></b>
                <comment th:text="${additionalElement.getWidth()}"></comment>

                <br>
                <b th:text="'Высота: '"></b>
                <comment th:text="${additionalElement.getHeight()}"></comment>

                <br>
                <b th:text="'Толщина: '"></b>
                <comment th:text="${additionalElement.getDepth()}"></comment>

                <br>
                <b th:text="'Сторонность: '"></b>
                <comment th:text="${additionalElement.getSide().getRusName()}"></comment>

                <p class="price" th:text="${additionalElement.price} + ' ₽'">Цена</p>
                <br>
                <div class="action-buttons">
                    <form th:action="@{/cart/add/{id}/{type}(id=${additionalElement.uuid},type=${additionalElement.type})}" method="post">
                        <input type="hidden" name="quantity" value="1" />
                        <button type="submit" class="buy-button">Добавить в корзину</button>
                    </form>
                    <a href="#" class="favorite-button"><i class="fas fa-heart"></i></a>
                </div>

                <a th:href="@{/moldings/additional-elements}" class="back-link">← Вернуться к списку</a>
            </div>
        </div>
    </div>
</th:block>

</html>
